version: '3.8'

services:
  api-scheduler:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./app:/app/app  
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////data/scheduler.db
      - LOG_LEVEL=INFO
      - SCHEDULER_TIMEZONE=UTC
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


